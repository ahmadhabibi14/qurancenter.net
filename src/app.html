<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />		
		<link rel="icon" type="image/x-icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="icon" type="image/png" sizes="48x48" href="%sveltekit.assets%/favicon-48x48.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta content="index,follow" name="robots" />
		<meta
			http-equiv="Content-Security-Policy"
			content="
				default-src 'self';
				script-src 'self' 'unsafe-inline';
				style-src 'self' 'unsafe-inline';
				font-src 'self';
				img-src 'self' data: http://localhost:8080 https://admin.qurancenter.net;
				frame-src none;
				connect-src 'self' http://localhost:8080 https://admin.qurancenter.net;
				object-src 'none';
				base-uri 'none';
			"
		/>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
